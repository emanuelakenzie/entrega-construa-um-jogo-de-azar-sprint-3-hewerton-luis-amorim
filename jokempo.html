<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/jokempo.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Sala de Games</h1>
    </header>
    <div class="placar">
        <a href="index.html" class="voltar">&lt; Voltar</a>
        <img src="src/img/homem.png" alt="" class="icone">
        <span class="homem-pontos">0</span>
        <span>X</span>
        <span class="android-pontos">0</span>
        <img src="src/img/android.png" alt="android" class="icone">
    </div>
    <div class="screen">
        <div class="player div_player">
            <img src="src/img/homem.png" alt="" class="icone escolha">
            <img src="src/img/homem.png" alt="" class="jogador">
            <div class="opcoes">
                <button><img src="src/img/pedra.png" alt="pedra" class="icone player_button"></button>
                <button><img src="src/img/papel.png" alt="papel" class="icone player_button"></button>
                <button><img src="src/img/tesoura.png" alt="tesoura" class="icone player_button"></button>
            </div>
        </div>
        <div class="android div_player">
            <img src="src/img/android.png" alt="" class="icone escolha">
            <img src="src/img/android.png" alt="" class="jogador">
            <div class="opcoes">
                <button><img src="src/img/pedra.png" alt="pedra" class="icone"></button>
                <button><img src="src/img/papel.png" alt="papel" class="icone"></button>
                <button><img src="src/img/tesoura.png" alt="tesoura" class="icone"></button>
            </div>
        </div>
    </div>
    <div class="vencedor hidden">Venceu</div>
    <footer>
        <h2>Criado por <strong>Matheus H. Burei</strong></h2>
    </footer>

    <script src="src/js/jokempo.js"></script>
</body>

</html>
